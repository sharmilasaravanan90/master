<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head ><link th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/NewFile.css}" /></head>
<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu1"></div>
	
	<div>&nbsp;</div>

	<div th:if="${title != null}">
		<h2>[[${title}]]</h2>
	</div>
		
	<div th:if="${message != null}">
		<h3>[[${message}]]</h3>
	</div>
	
	<div>&nbsp;</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
